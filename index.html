<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <img
        id="logo"
        src="img/—Pngtree—javanese character with blangkon holding_8999487 1.png"
        alt="logo of sora"
      />
      <h3 class="logo_name">Soma Restaurant Menu</h3>
      <p class="slogan">Unleash Your Taste Buds</p>
      <br />
      <hr />
      <br />
      <h2 class="list">Quick Links</h2>
      <br />
      <ol>
        <li class="list_item">1.Home</li>
        <li class="list_item">2.Your Orders</li>
        <li class="list_item">3.Wallet</li>
        <li class="list_item">4.Profile</li>
        <li class="list_item">5.Logout</li>
      </ol>
      <br />
      <hr />
      <br />
      <h2 class="list">More About Us</h2>
      <br />
      <ol class="last_li">
        <li class="list_item">1.Our blog</li>
        <li class="list_item">2.Upcoming Dishes</li>
        <li class="list_item">3.Our Story</li>
        <li class="list_item">4.Social Media Links</li>
      </ol>
    </div>
    <div class="container2">
      <nav>
        <input type="text" placeholder="&#xF002; Search Food Item" class="search"/>
        <button class="signup">Signup</button>
        <button class="login">Login</button>
        <img
        class="s_logo"
          src="img/—Pngtree—javanese character with blangkon holding_8999487 2.png"
          alt="small_logo"
        />
      </nav>
      <div >
        <img src="img/Screenshot 2023-07-14 at 11.14 1.png" alt="sign bord" class="img_bord">
      </div>
      <div>
        <h4>Menu</h4>
        <div></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
